{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-gray-800 flex flex-col items-center justify-center">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white">Datos de predicción</h1>
    </div>

    <form action="{% url 'aguacate_prediccion' %}" method='post' class="space-y-6 bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}

        <div>
            <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
            <input type="number" id="color" name="color" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" required>
        </div>

        <div>
            <label for="tamano" class="block text-sm font-medium text-gray-700">Tamaño</label>
            <input type="number" id="tamano" name="tamano"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" required>
        </div>

        <div>
            <label for="firmeza" class="block text-sm font-medium text-gray-700">Firmeza</label>
            <input type="number" id="firmeza" name="firmeza"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-300 focus:ring focus:ring-red-200 focus:ring-opacity-50" required>
        </div>

        <div>
            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Predecir
            </button>
        </div>

    </form>
</div>


{% endblock %}
